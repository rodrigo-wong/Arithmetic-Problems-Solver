    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <header class="text-center bg-info">
    <h1>Modular Arithmetic</h1>
    <h2>Rodrigo Wong Mac</h2>
    <h2>#000887648</h2>
  </header>
  <main class="d-flex justify-content-center">
    <section class="container">
    <div class="accordion" id="accordionSection">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            1) Airline Tickets
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionSection">
          <div class="accordion-body">
            <label for="q1a">What is your Airline Ticket numbers?</label>
            <input type="text" id="q1" name="q1" onchange="q1()">
            <div>
              <textarea class="mt-1" placeholder="Results..." disabled id="a1" rows="3" cols="30"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            2) SIN Numbers
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionSection">
          <div class="accordion-body">
            <label for="q2a">What is your SIN number (9 digits)?</label>
            <input type="text" id="q2" name="q2" onchange="q2()" maxlength="9">
            <div>
              <textarea class="mt-1" placeholder="Results..." disabled id="a2" rows="3" cols="30"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            3) UPC Numbers
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
          data-bs-parent="#accordionSection">
          <div class="accordion-body">
            <label for="q3">UPC Numbers (12 or 7 digits):</label>
            <input type="text" id="q3" name="q3" onchange="q3()" maxlength="12">
            <div>
              <textarea class="mt-1" placeholder="Results..." disabled id="a3" rows="3" cols="30"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            4) ISBN Numbers
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
          data-bs-parent="#accordionSection">
          <div class="accordion-body">
            <label for="q3">ISBN Numbers (10 digits):</label>
            <input type="text" id="q4" name="q4" onchange="q4()" maxlength="10">
            <div>
              <textarea class="mt-1" placeholder="Results..." disabled id="a4" rows="3" cols="30"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>
  <footer class="text-center bg-light mt-2">
    <p>&copy 2023, Rodrigo Wong, Mohawk College</p>
  </footer>
</body>

</html>
